<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Student Management System</title>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Student Management System</h1>
        <div class="form-container">
            <form id="studentForm">
                <input type="hidden" id="studentID">
                <input type="text" id="name" class="name-1" placeholder="Name" required>
                <input type="email" id="age" class="name-1" placeholder="Email" required>
                <input type="text" id="grade" class="name-1" placeholder="GPA" required> <br>
                <input type="number" id="email" class="name-1" placeholder="Age" required>
                <input type="text" id="degree" class="name-1" placeholder="Degree" required>
                <br> <br>
                <button id="submitButton" class="add-student">Add Student</button>
            </form>
        </div>
        <div class="search-bar" class="name-1">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name, email, or degree">
            <button id="searchButton">Search</button>
        </div>
        <div class="student-list" id="studentList">
           
            <!-- Student profiles will be displayed here -->
        </div>
    </div>
</body>
</html>
